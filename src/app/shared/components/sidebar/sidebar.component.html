

<h2>Paginas</h2>
<hr>


<h3 class="mt-3">
    Reactive
</h3>

<ul class="list-group">
    <li *ngFor="let item of menuItems">
        <a 
            [routerLink]="item.route" 
            [routerLinkActive]="'active'"
            class="list-group-item list-group-item-action">
            {{ item.title }}
        </a>
    </li>
</ul>


<hr>


<h3 class="mt-3">
    Validaciones
</h3>

<ul class="list-group">
    <li *ngFor="let item of authMenuItems">
        <a 
            [routerLink]="item.route" 
            [routerLinkActive]="'active'"
            class="list-group-item list-group-item-action">
            {{ item.title }}
        </a>
    </li>
</ul>
